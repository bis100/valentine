<style>
body {
    margin: 0;

    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;

.card {

    border-radius: 20px;

}

button {

    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.yes {
    background: #ff2e63;
    color: white;
}

.no {
    background: #ddd;
    position: absolute;
    left: 20px;
    top: 120px;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Sound button */
.sound-btn {
    margin-top: 15px;
    padding: 10px 22px;
    border-radius: 25px;
    background: #ff2e63;
